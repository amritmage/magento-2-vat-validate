<!-- input field element and corresponding bindings -->
<input class="input-text" type="text" data-bind="
    value: value,
    valueUpdate: 'keyup',    
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }" />
<!-- additional content -->
<div class="clearer">&nbsp;</div>
<button type="button" id="vatValidate" class="action" data-bind="click: validateVatNo, visible: isShowVatValidButton()" style="background-color: #3ec2df;">
     <span data-bind="i18n: 'Validate VAT Number'">Validate VAT Number</span>
</button>
